<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script src="https://malsup.github.io/jquery.form.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script>
            $(document).ready(function () {
                $('form').ajaxForm(function () {
                    console.log("Success");
                    alert('Producto guardado');
                    document.getElementById("formProducto").reset();
                    $('#image').remove();
                });
            });

            function preview_image() {
                var total_file = document.getElementById("upload_file").files.length;
                for (var i = 0; i < total_file; i++) {
                    $('#image').remove();
                    $('#image_preview').append("<img style='max-height:100px;' id='image' src='" + URL.createObjectURL(event.target.files[i]) + "'><br>");
                }
            }
        </script>
    </head>
    <body>
        <div id="wrapper" class="container-fluid pt-3 my_3">
            <div class="container p-3 my-3 bg-primary text-white">
                <h4>Registrar producto</h4>
            </div>

            <div class="container p-3 my-3">
                <div class="toast" id="myToast">
                    <div class="toast-header">
                        <strong class="me-auto"><i class="bi-gift-fill"></i> We miss you!</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        It's been a long time since you visited us. We've something special for you. <a href="#">Click here!</a>
                    </div>
                </div>
                <form id="formProducto" action="upload_file.php" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <div class="form-outline mb-4">
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <label for="descripción" class="form-label">Descripción:</label>
                            <div class="form-outline mb-4">
                                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                            </div>
                            <label for="precio"  class="form-label">Precio:</label>
                            <div class="form-outline mb-4">
                                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                            </div>
                            <label for="imagen" class="form-label">Imagen:</label>
                            <div>
                                <input type="file" id="upload_file" name="upload_file[]" onchange="preview_image();" required/>
                            </div>
                            <div class="pt-3">
                                <input class="btn btn-primary mb-2" type="submit" name='submit_image' value="Guardar Producto"/>
                            </div>
                        </div>
                        <div class="col-sm-6" style="align-self: self-end;">
                            <div id="image_preview"></div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
