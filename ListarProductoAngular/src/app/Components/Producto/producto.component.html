

<div class="container" >
    <div>
      <button  type="button" (click)="ListarProductos()" class="btn btn-danger">Recargar</button>
    </div>
    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th sortable=true scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen ðŸ“¥</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of filterProductos">
            <th>{{producto.id}}</th>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio |  number: '1.2-2'}}</td>
            <td><a href="#"><img onclick="window.open(this.src)" src="http://localhost/GuardarProductoPhp/images/{{producto.id}}.jpg" alt="" width="50" height="50"></a> </td>
            <td>
                <button  type="button" (click)="Eliminar(producto)" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" class="d-flex justify-content-center" (pageChange)="ActualizarProductos()">
    </ngb-pagination>
</div>
